<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Solver - Batch Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="icon" type="image/jpeg" href="Minecraft-Steve.jpeg">
    <style>
        /* Minecraft Theme Overrides */
        body {
            font-family: 'Press Start 2P', cursive !important;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('Minecraft-Stone-Bricks.jpg');
            background-repeat: repeat;
            background-size: 128px;
            color: #eee;
            font-size: 10px !important;
        }

        /* UI Containers */
        header,
        main .bg-white,
        .shadow-sm,
        .shadow-md {
            background-color: #C6C6C6 !important;
            border: 3px solid #000 !important;
            box-shadow: inset 3px 3px 0px #FFF, inset -3px -3px 0px #555 !important;
            border-radius: 0 !important;
            color: #222 !important;
        }

        /* Inputs and Buttons */
        button,
        input[type="text"],
        input[type="number"] {
            background-color: #8f8f8f !important;
            color: #FFF !important;
            text-shadow: 2px 2px #000;
            border: 2px solid #000 !important;
            box-shadow: inset 2px 2px 0px #bfbfbf, inset -2px -2px 0px #555 !important;
            font-family: 'Press Start 2P', cursive !important;
            font-size: 12px !important;
            border-radius: 0 !important;
            text-transform: uppercase;
            cursor: pointer;
            padding: 8px 12px !important;
            line-height: 1.5;
        }

        button:hover {
            background-color: #9f9f9f !important;
        }

        button:active {
            filter: brightness(0.8);
        }

        /* Text */
        h1,
        h2,
        h3,
        h4,
        a,
        label,
        span,
        p,
        th,
        td {
            font-family: 'Press Start 2P', cursive !important;
            color: #111 !important;
        }

        h1 {
            font-size: 20px !important;
            text-shadow: 2px 2px #888;
            line-height: 1.5;
        }

        h2 {
            font-size: 14px !important;
            text-decoration: underline;
            line-height: 1.5;
        }

        h3 {
            font-size: 12px !important;
        }

        /* Table */
        table {
            border: 2px solid #000 !important;
            background-color: #C6C6C6 !important;
        }

        thead {
            background-color: #8f8f8f !important;
            border-bottom: 2px solid #000 !important;
        }

        th {
            color: #FFF !important;
            text-shadow: 1px 1px #000;
            padding: 12px !important;
        }

        td {
            border-bottom: 1px solid #555 !important;
            padding: 12px !important;
        }

        /* Links */
        a {
            color: #0000AA !important;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
            border-left: 2px solid #555;
        }

        ::-webkit-scrollbar-thumb {
            background: #C6C6C6;
            border: 2px solid #FFF;
            box-shadow: inset -2px -2px 0px #555;
        }
    </style>
</head>

<body class="bg-gray-100 h-screen flex flex-col font-sans">

    <!-- Header -->
    <header class="bg-white shadow-sm p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold text-gray-800 tracking-wide">MAZE SOLVER</h1>
        <nav class="space-x-4">
            <a href="/" class="text-gray-600 hover:text-blue-600">Interactive Solver</a>
            <a href="/batch.html" class="text-blue-600 font-semibold border-b-2 border-blue-600">Batch Analysis</a>
        </nav>
    </header>

    <main class="flex-1 p-8 overflow-y-auto">
        <div class="max-w-6xl mx-auto">

            <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                <h2 class="text-lg font-bold text-gray-800 mb-4">Simulation Configuration</h2>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <h3 class="text-sm font-semibold text-gray-500 uppercase tracking-wider mb-2">Maze Parameters
                        </h3>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Width</label>
                                <input type="number" id="width" value="20" min="10"
                                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Height</label>
                                <input type="number" id="height" value="20" min="10"
                                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Wall Density (0-90%)</label>
                                <input type="range" id="density" min="0" max="90" value="30"
                                    class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Num Mazes</label>
                                <input type="number" id="num_mazes" value="50" min="1" max="500"
                                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                            </div>
                        </div>

                        <div class="mt-4 space-y-2">
                            <label class="flex items-center space-x-2">
                                <input type="checkbox" id="guaranteed_path" checked class="rounded text-blue-600">
                                <span class="text-sm text-gray-700">Guaranteed Path</span>
                            </label>
                            <label class="flex items-center space-x-2">
                                <input type="checkbox" id="no_path" class="rounded text-red-600">
                                <span class="text-sm text-gray-700">No Path Exists</span>
                            </label>
                            <label class="flex items-center space-x-2">
                                <input type="checkbox" id="unique_path" class="rounded text-blue-600">
                                <span class="text-sm text-gray-700">Unique Path</span>
                            </label>
                            <label class="flex items-center space-x-2">
                                <input type="checkbox" id="allow_cycles" class="rounded text-blue-600">
                                <span class="text-sm text-gray-700">Cycles Allowed</span>
                            </label>
                            <div class="pt-2">
                                <label class="block text-sm font-medium text-gray-700 mb-1">Dead-End Density</label>
                                <input type="range" id="dead_end_density" min="0" max="100" value="50"
                                    class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                            </div>
                        </div>
                    </div>

                    <div>
                        <h3 class="text-sm font-semibold text-gray-500 uppercase tracking-wider mb-2">Algorithms</h3>
                        <div class="space-y-2" id="algo-list">
                            <!-- Filled by JS -->
                            <label class="flex items-center space-x-2"><input type="checkbox" value="BFS" checked> <span
                                    class="text-sm">BFS</span></label>
                            <label class="flex items-center space-x-2"><input type="checkbox" value="DFS" checked> <span
                                    class="text-sm">DFS</span></label>
                            <label class="flex items-center space-x-2"><input type="checkbox"
                                    value="Iterative Deepening DFS"> <span class="text-sm">IDDFS</span></label>
                            <label class="flex items-center space-x-2"><input type="checkbox" value="Bidirectional BFS"
                                    checked>
                                <span class="text-sm">Bid. BFS</span></label>
                            <label class="flex items-center space-x-2"><input type="checkbox"
                                    value="Greedy Best-First Search" checked> <span
                                    class="text-sm">Greedy</span></label>
                            <label class="flex items-center space-x-2"><input type="checkbox" value="A*" checked> <span
                                    class="text-sm">A*</span></label>
                        </div>

                        <button id="btn-run-batch"
                            class="mt-6 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded transition">
                            Run Batch Simulation
                        </button>
                    </div>
                </div>
            </div>

            <div id="results-container" class="bg-white rounded-lg shadow-md p-6 hidden">
                <h2 class="text-lg font-bold text-gray-800 mb-4">Results</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Algorithm</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Success Rate</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Avg Time (ms)</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Avg Nodes Expanded</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Avg Path Length</th>
                            </tr>
                        </thead>
                        <tbody id="results-body" class="bg-white divide-y divide-gray-200">
                            <!-- Rows -->
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </main>

    <script>
        const btnRun = document.getElementById('btn-run-batch');
        const resultsContainer = document.getElementById('results-container');
        const resultsBody = document.getElementById('results-body');

        // Constraints Logic (Mutually Exclusive)
        const cbGuaranteed = document.getElementById('guaranteed_path');
        const cbNoPath = document.getElementById('no_path');
        const cbUnique = document.getElementById('unique_path');
        const cbCycles = document.getElementById('allow_cycles');

        cbGuaranteed.addEventListener('change', () => { if (cbGuaranteed.checked) cbNoPath.checked = false; });
        cbNoPath.addEventListener('change', () => {
            if (cbNoPath.checked) {
                cbGuaranteed.checked = false;
                cbUnique.checked = false;
            }
        });
        cbUnique.addEventListener('change', () => {
            if (cbUnique.checked) {
                cbGuaranteed.checked = true;
                cbNoPath.checked = false;
                cbCycles.checked = false;
            }
        });
        cbCycles.addEventListener('change', () => { if (cbCycles.checked) { cbUnique.checked = false; } });

        btnRun.addEventListener('click', async () => {
            btnRun.disabled = true;
            btnRun.innerText = "Running Simulation...";
            resultsContainer.classList.add('hidden');

            const algos = Array.from(document.querySelectorAll('#algo-list input:checked')).map(cb => cb.value);

            const config = {
                num_mazes: parseInt(document.getElementById('num_mazes').value),
                algorithms: algos,
                maze_config: {
                    width: parseInt(document.getElementById('width').value),
                    height: parseInt(document.getElementById('height').value),
                    wall_density: parseInt(document.getElementById('density').value) / 100.0,
                    start_fixed: true,
                    end_fixed: true,
                    guaranteed_path: document.getElementById('guaranteed_path').checked,
                    no_path: document.getElementById('no_path').checked,
                    unique_path: document.getElementById('unique_path').checked,
                    allow_cycles: document.getElementById('allow_cycles').checked,
                    dead_end_density: parseInt(document.getElementById('dead_end_density').value) / 100.0
                }
            };

            try {
                const res = await fetch('/api/batch', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(config)
                });
                const data = await res.json();

                resultsBody.innerHTML = '';
                data.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap font-medium text-gray-900">${row.algorithm}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${(row.success_rate * 100).toFixed(1)}%</td>
                        <td class="px-6 py-4 whitespace-nowrap">${row.avg_time_ms.toFixed(2)}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${row.avg_nodes.toFixed(1)}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${row.avg_path_length.toFixed(1)}</td>
                    `;
                    resultsBody.appendChild(tr);
                });

                resultsContainer.classList.remove('hidden');
            } catch (e) {
                alert("Error running batch simulation");
                console.error(e);
            } finally {
                btnRun.disabled = false;
                btnRun.innerText = "Run Batch Simulation";
            }
        });
    </script>
</body>

</html>
